<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco-sounds</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="logo">
          <a href="#header"><img src="assets/svg/logo.svg" alt="logo" /></a>
        </div>
        <nav class="nav">
          <ul class="nav__items">
            <li class="nav__item">Соловей</li>
            <li class="nav__item">Дрозд</li>
            <li class="nav__item">Малиновка</li>
            <li class="nav__item">Жаворонок</li>
            <li class="nav__item">Славка</li>
            <li class="nav__item">Лес</li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <button class="play">
        <img src="assets/svg/play.svg" alt="" />
      </button>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__year">
          <span class="copyrigth">©</span>
          <span class="year">2022</span>
          <a class="github">github</a>
        </div>
        <div class="footer__rss">
          <img src="assets/svg/rss.svg" alt="rss" class="rss" />
        </div>
        <div class="footer__buttons">
          <button>
            <img src="assets/svg/play.svg" alt="play" class="play-small" />
          </button>
          <button>
            <img src="assets/svg/pause.svg" alt="pause" class="pause" />
          </button>
          <button>
            <img
              src="assets/svg/download.svg"
              alt="download"
              class="download"
            />
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
